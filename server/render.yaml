services:
  - type: web
    name: docflow-server
    env: node
    buildCommand: npm install && npm run build
    startCommand: node --es-module-specifier-resolution=node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://doc-flow-v1.vercel.app
    healthCheckPath: /api/health
